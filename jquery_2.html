<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1 Jquery </title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Ini adalah deklarasi untuk selector tag
            $("input").click(function () {
                alert("Selamat Siang Sobat");
            });
            // Ini adalah deklarasi penggunaan class
            $(".tes").css({
                // Ini deklarasi penggunaan id
                "background-color": "orange",
                "text-align": "center"
            });
            $("#test").css({
                "background-color": "blue",
                "text-align": "center"
            });
        });
    </script>
</head>

<body>
    <input type="submit" value="Salam">
    <p class="tes">ini adalah warna jeruk</p>
    <p id="test">ini adalah warna biru</p>
</body>

</html>
