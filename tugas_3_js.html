<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Eksternal</title>
    <style>
        input {
            width: 80%;
        }
    </style>
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <form action="" id="myForm">
        <table style="
                    width: 50%;
                    border: 1px solid black;
                    background-color: aquamarine;
                    margin: auto;
                ">
            <thead>
                <tr>
                    <th colspan="2">Form Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">Nama Lengkap</label>
                    </td>
                    <td>
                        <input type="text" name="nama" id="nama" placeholder="Masukkan Nama Anda" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pekerjaan">Pekerjaan</label>
                    </td>
                    <td>
                        <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Masukkan Pekerjaan" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobby">Hobby</label>
                    </td>
                    <td>
                        <input type="text" name="hobby" id="hobby" placeholder="Masukkan Hobby" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <button type="button" onclick="tampilkanHasil()">Submit</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
    <center id="hasil"> </center>
    <script>
        function tampilkanHasil() {
            var nama = document.getElementById('nama').value;
            var pekerjaan = document.getElementById('pekerjaan').value;
            var hobby = document.getElementById('hobby').value;

            var hasilDiv = document.getElementById('hasil');
            hasilDiv.innerHTML = "<h2>Hasil Input:</h2>" +
                "<p>Nama: " + nama + "</p>" +
                "<p>Pekerjaan: " + pekerjaan + "</p>" +
                "<p>Hobby: " + hobby + "</p>";
        }
    </script>
</body>

</html>
